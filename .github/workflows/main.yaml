name: Run GTest Suites

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake llvm g++ 
          wget https://github.com/google/googletest/releases/download/v1.16.0/googletest-1.16.0.tar.gz
          tar xf googletest-1.16.0.tar.gz
          cd googletest-1.16.0/
          cmake -DBUILD_SHARED_LIBS=ON .
          make
          sudo make install
          sudo ldconfig -v | grep gtest
      - name: Build and run GTest suites
        run: |
          g++ -std=c++14 -o runTests -Wl,--copy-dt-needed-entries -lgtest_main -lgtest `ls tests/*`
          ./runTests